{% extends "base_bootstrap.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p>
    <h1>Add an Ad</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'ads:all' %}';return false;">
  </form>
</p>
{% endblock %}
